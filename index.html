<!DOCTYPE html>
<html>
    <head>
        <title>TO DO LIST</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://solarsecuresolutions.in/wp-content/uploads/2021/08/cropped-logo-1-192x192.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h1>To Do List</h1>
                    <input type="text" id="todoInput" value="">
                    <div class="buttons">                  
                        <button class="btn btn-primary" onclick="addItem()" id="addButton">Add</button>
                        <button class="btn btn-primary" onclick="clearList()" id="clearButton">Clear</button>
                    </div>
                    
                </div>

                <div class="col-md-6 text-center id="listItems">
                    <ul id="myUl"></ul>
                </div>
            </div>
        </div>
       
</body>          
</html>

<script src="index.js"></script>
